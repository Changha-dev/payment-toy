<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Limited Edition Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Limited Edition Shop</h1>
    
    <div class="row">
        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text">
                        Price: <span th:text="${product.price}">10000</span> Won<br>
                        Stock: <span th:text="${product.stock}">10</span>
                    </p>
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
